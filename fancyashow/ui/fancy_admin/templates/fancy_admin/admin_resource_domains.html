{% extends "fancy_admin/base.html" %}

{% block body_id %}admin-resource-domains{% endblock %}

{% block body %}
 <div id="page">
	<table>
		<thead>
  		<tr>
				<th>Domain</th>
				<th>Number of Links</th>
			</tr>
		</thead>
		{% for d in domains %}
		<tr>
			<td>{{ d.domain }}</td>
			<td>{{ d.number }}</td>
		</tr>
		{% endfor %}
	</table>
 </div>
{% endblock %}
